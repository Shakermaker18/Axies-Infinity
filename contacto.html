<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
<link rel="stylesheet" href="main.css">    
<link rel="stylesheet" href="bootstrap-5.1.1-dist/css/bootstrap.css">


</head>
<body class="container-contact">
    <section>
        <p style="font-size: 30px;">CONTACTO</p>
    </section>

    <main>
        <form action="">
            <h4>Escribinos, te responderemos a la brevedad.</h4>    
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>
    </main> 

    
   

    <script src="bootstrap-5.1.1-dist/js/bootstrap.js"></script>
</body>
</html>
